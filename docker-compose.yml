services:
  # Laravel Application (PHP 8.3 FPM)
  app:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    image: lab-dev/laravel-app
    container_name: lab_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - lab-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: lab_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www
      - ./docker/nginx:/etc/nginx/conf.d
    networks:
      - lab-network
    depends_on:
      - app

  # Database (MySQL 8.0)
  mysql:
    image: mysql:8.0
    container_name: lab_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - lab-network

  # Cache & Session (Redis)
  redis:
    image: redis:alpine
    container_name: lab_redis
    restart: unless-stopped
    networks:
      - lab-network

networks:
  lab-network:
    driver: bridge

volumes:
  db-data:
    driver: local
